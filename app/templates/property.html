{% extends 'base.html' %}

{%block main%}

<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{url_for('get_image',filename=property.photo)}}" class="h-100 d-inline-block" 
            alt="Image for {{property.title}}" width="400px"  >
        </div>
        <div class="col">
                <div class="h3">{{property.title}}</div>
                <div class="d-flex flex-row">
                    <div class="p-2">{{property.price}}</div>
                    <div class="p-2">{{property.type}}</div>
                </div>
                <div class="">
                    {{property.description}}
                </div>
                <div class="d-flex flex-row">
                    <div class="p-2">{{property.bedrooms}} Bedrooms</div>
                    <div class="p-2">{{property.bathrooms}} Bathrooms </div>
                </div>

                <div class="">
                    {{property.location}}
                </div>

                <a href="#" class="btn btn-primary">Email Realtor</a>
        </div>
    </div>
</div>

{%endblock%}
